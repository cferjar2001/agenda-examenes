<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Exámenes</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <h1>Agenda de Exámenes</h1>
        <button id="botonNuevaTarea">➕ Nuevo examen</button>
    </header>

    <section id="formularioNuevaTarea" class="oculto">
        <h2>Nuevo Examen</h2>
        <form id="formularioTarea">
            <div>
                <label for="titulo">Asignatura (obligatorio):</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div>
                <label for="descripcion">Contenido del examen:</label>
                <textarea id="descripcion" name="descripcion"></textarea>
            </div>
            <div>
                <label for="fecha">Fecha del examen:</label>
                <input type="date" id="fecha" name="fecha">
            </div>
            <div>
                <label for="hora">Hora (opcional):</label>
                <input type="time" id="hora" name="hora">
            </div>
            <div>
                <label for="prioridad">Importancia (1–3):</label>
                <select id="prioridad" name="prioridad">
                    <option value="1">⭐</option>
                    <option value="2">⭐⭐</option>
                    <option value="3">⭐⭐⭐</option>
                </select>
            </div>
            <div>
                <label for="categoria">Curso o nivel:</label>
                <select id="categoria" name="categoria">
                    <option value="">(Sin categoría)</option>
                </select>
            </div>
            <button type="submit">Guardar Examen</button>
            <button type="button" id="botonCerrarFormulario">✖ Cerrar</button>
        </form>
    </section>

    <section id="filtros">
        <h3>Filtros:</h3>
        <label>
            <input type="radio" name="filtro" value="todas" checked> Todos los exámenes
        </label>
        <label>
            <input type="radio" name="filtro" value="noCompletadas"> Solo exámenes pendientes
        </label>
    </section>

    <section id="listadoTareas">
        <h2>Lista de Exámenes</h2>
    </section>

    <script src="index.js"></script>
</body>
</html>
